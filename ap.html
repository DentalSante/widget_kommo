<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Estratégico de Marketing | Dental Santé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Professional (Slate, Stone, Teal) -->
    <!-- Application Structure Plan: A dashboard-style SPA with a fixed sidebar for navigation between an Overview, General Strategy, and detailed views for each of the 5 ad sets (Implante, Facetas, etc.). This structure provides a clear, non-linear way to explore the complex strategic plan, allowing the user to quickly jump to the section of interest, which is more user-friendly than a long, scrolling document. -->
    <!-- Visualization & Content Choices: Report Info: Campaign Strategy -> Goal: Exploration -> Viz/Presentation: Interactive dashboard with cards and tags -> Interaction: Clickable sidebar navigation to dynamically render content -> Justification: Breaks down a dense, text-based report into digestible, visually organized sections, improving comprehension and usability. Library/Method: Vanilla JS for DOM manipulation, Tailwind CSS for layout and styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .sidebar-link {
            transition: all 0.2s ease-in-out;
        }
        .sidebar-link.active {
            background-color: #0d9488; /* teal-600 */
            color: white;
            font-weight: 600;
        }
        .sidebar-link:not(.active):hover {
            background-color: #f1f5f9; /* slate-100 */
            color: #1e293b; /* slate-800 */
        }
        .tag {
            background-color: #e0f2f1; /* teal-100 */
            color: #0f766e; /* teal-700 */
            font-weight: 500;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        #mobile-menu-button {
            display: none;
        }
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                z-index: 40;
            }
            #sidebar.open {
                transform: translateX(0);
            }
            #mobile-menu-button {
                display: block;
            }
        }
    </style>
</head>
<body class="text-slate-700">

    <div class="flex h-screen bg-slate-50">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed md:relative w-64 bg-white h-full flex-shrink-0 shadow-lg">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-slate-800">Plano Estratégico</h1>
                <p class="text-sm text-slate-500">Dental Santé</p>
            </div>
            <nav class="mt-4 px-4">
                <a href="#" data-target="overview" class="sidebar-link active flex items-center p-3 my-1 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Visão Geral
                </a>
                <a href="#" data-target="strategy" class="sidebar-link flex items-center p-3 my-1 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Estratégia Geral
                </a>
                
                <p class="mt-6 mb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider px-3">Públicos-Alvo</p>
                
                <a href="#" data-target="implantes" class="sidebar-link flex items-center p-3 my-1 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Implantes
                </a>
                <a href="#" data-target="facetas" class="sidebar-link flex items-center p-3 my-1 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
                    Facetas
                </a>
                <a href="#" data-target="invisalign" class="sidebar-link flex items-center p-3 my-1 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.828 15.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Invisalign
                </a>
                <a href="#" data-target="hof" class="sidebar-link flex items-center p-3 my-1 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    HOF
                </a>
                <a href="#" data-target="clareamento" class="sidebar-link flex items-center p-3 my-1 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    Clareamento
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between md:justify-end items-center p-4 bg-white border-b">
                 <button id="mobile-menu-button" class="md:hidden p-2 rounded-md text-slate-500 hover:text-slate-700 hover:bg-slate-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="text-sm text-slate-500">
                    Data do Plano: <strong>25 de Julho de 2025</strong>
                </div>
            </header>
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-8 lg:p-10">
                <!-- Dynamic content will be loaded here -->
            </main>
        </div>
    </div>
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>


    <script>
        const campaignData = {
            overview: {
                title: "Visão Geral da Campanha",
                content: `
                    <div class="card p-6 border-l-4 border-teal-500">
                        <h3 class="text-xl font-bold text-slate-800 mb-3">Status Atual: Campanha em Fase de Aprendizagem</h3>
                        <p class="text-slate-600 leading-relaxed">É com grande satisfação que informamos que a nossa campanha estratégica já está <strong>ativa</strong>. Neste momento, ela entrou na Fase de Aprendizagem, um período inicial crucial que pode durar alguns dias. Durante esta fase, o sistema inteligente da Meta (Facebook/Instagram) está trabalhando intensamente para analisar os públicos que definimos e identificar o perfil exato de pessoa com maior probabilidade de se interessar pelos seus serviços ao menor custo possível.</p>
                        <p class="mt-4 text-slate-600 leading-relaxed">Este processo é a fundação para o sucesso a longo prazo da campanha. Portanto, é de vital importância que nenhuma alteração significativa seja feita neste período. Nossa equipe está monitorando o progresso de perto.</p>
                    </div>
                    <div class="card p-6 mt-8">
                        <h3 class="text-xl font-bold text-slate-800 mb-3">Nossa Missão: Marketing de Precisão para Resultados de Alto Valor</h3>
                        <p class="text-slate-600 leading-relaxed">Nosso objetivo é executar uma campanha de marketing digital de alta performance no Facebook e Instagram, focada em conectar a clínica com um público qualificado e com alto potencial de se tornar um paciente para os seus serviços de maior valor. O sucesso da nossa parceria será medido pela geração de contatos de alto potencial, resultando em um retorno claro e significativo sobre o investimento realizado.</p>
                    </div>
                `
            },
            strategy: {
                title: "Estratégia Geral da Campanha",
                content: `
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="card p-6">
                            <h3 class="text-xl font-bold text-slate-800 mb-4">Estrutura Fundamental</h3>
                            <ul class="space-y-3 text-slate-600">
                                <li class="flex items-start"><span class="text-teal-500 mr-3 mt-1">◆</span><div><strong>Campanha Centralizada (CBO):</strong> Garante que o orçamento seja distribuído de forma inteligente e automática.</div></li>
                                <li class="flex items-start"><span class="text-teal-500 mr-3 mt-1">◆</span><div><strong>Grupos de Anúncios por Serviço:</strong> Permite direcionar mensagens específicas para públicos distintos.</div></li>
                                <li class="flex items-start"><span class="text-teal-500 mr-3 mt-1">◆</span><div><strong>Anúncios Múltiplos:</strong> Testes contínuos para garantir que apenas as melhores peças recebam investimento.</div></li>
                                <li class="flex items-start"><span class="text-teal-500 mr-3 mt-1">◆</span><div><strong>Objetivo Focado em Conversas:</strong> Direcionamento para WhatsApp para facilitar o contato imediato.</div></li>
                            </ul>
                        </div>
                        <div class="card p-6">
                            <h3 class="text-xl font-bold text-slate-800 mb-4">Filosofia de Segmentação</h3>
                             <div class="space-y-4">
                                <div>
                                    <h4 class="font-semibold text-slate-700">1. Direcionamento Detalhado</h4>
                                    <p class="text-slate-600">Segmenta o <strong>PODER AQUISITIVO</strong> e a <strong>INTENÇÃO</strong>, usando comportamentos e interesses para criar uma audiência qualificada.</p>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-slate-700">2. Criativo (Anúncio)</h4>
                                    <p class="text-slate-600">Segmenta o <strong>NICHO</strong>, usando a mensagem e o visual para atrair, dentro do público qualificado, as pessoas com a necessidade específica do serviço.</p>
                                </div>
                            </div>
                        </div>
                        <div class="lg:col-span-2 card p-6">
                            <h3 class="text-xl font-bold text-slate-800 mb-4">Segmentação Geográfica de Precisão</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h4 class="font-semibold text-green-600 mb-2">Locais Incluídos</h4>
                                    <ul class="space-y-1 text-slate-600 list-disc list-inside">
                                        <li>Boa Viagem</li>
                                        <li>Piedade</li>
                                        <li>Candeias</li>
                                        <li>Barra de Jangada</li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-red-600 mb-2">Locais Excluídos</h4>
                                    <p class="text-sm text-slate-500">Para garantir a otimização do investimento, as seguintes cidades da região foram excluídas: Abreu e Lima, Camaragibe, Igarassu, Ipojuca, Itamaracá, Itapissuma, Moreno, Olinda, Paulista e São Lourenço da Mata.</p>
                                </div>
                            </div>
                        </div>
                         <div class="lg:col-span-2 card p-6">
                            <h3 class="text-xl font-bold text-slate-800 mb-4">O Papel Fundamental dos Criativos</h3>
                            <p class="text-slate-600 leading-relaxed">A segmentação nos coloca na frente do público certo. Os <strong>criativos (anúncios em vídeo e imagem)</strong> são os responsáveis por iniciar a conversa. Para o sucesso desta campanha, será vital a criação contínua de novos criativos para testar diferentes ângulos, evitar a fadiga dos anúncios e manter a campanha sempre relevante e otimizada.</p>
                        </div>
                    </div>
                `
            },
            implantes: {
                title: "Público: Implantes Dentários",
                persona: "O Paciente Estabelecido",
                profile: "Homens e mulheres, entre 40 e 64 anos, com carreira e vida financeira consolidadas. Buscam uma solução definitiva e segura, valorizando a qualidade e a tecnologia.",
                targeting: ["Pessoas que preferem produtos de valor alto no Brasil", "Viajantes frequentes", "Audi (veículos)", "BMW (veículos)", "Land Rover (veículo)", "Mercedes-Benz (veículos)"]
            },
            facetas: {
                title: "Público: Facetas Dentárias",
                persona: "O/A Investidor(a) da Própria Imagem",
                profile: "Homens e mulheres, entre 30 e 55 anos, que veem a estética como um investimento em sua marca pessoal. A prioridade é a exclusividade e a expertise do profissional.",
                targeting: ["Pessoas que preferem produtos de valor alto no Brasil", "Viajantes frequentes", "Spas (personal care)", "Cartier (joalheria)", "Tiffany & Co."]
            },
            invisalign: {
                title: "Público: Invisalign",
                persona: "O Esteta Consciente e Moderno",
                profile: "Homens e mulheres, entre 25 e 50 anos, com um estilo de vida ativo e profissional, que buscam uma solução ortodôntica discreta e tecnologicamente avançada.",
                targeting: ["Pessoas que preferem produtos de valor alto no Brasil", "Viajantes frequentes", "Spas (personal care)"]
            },
            hof: {
                title: "Público: Harmonização Orofacial (HOF)",
                persona: "A Investidora da Própria Imagem",
                profile: "Foco estratégico em Mulheres, entre 30 e 55 anos, que buscam rejuvenescimento e embelezamento com naturalidade e segurança.",
                targeting: ["Pessoas que preferem produtos de valor alto no Brasil", "Compradores envolvidos", "Viajantes frequentes", "Spas (personal care)"]
            },
            clareamento: {
                title: "Público: Clareamento Dental",
                persona: "O Esteta Consciente",
                profile: "Foco na Classe Média e Média Alta, homens e mulheres entre 22 e 45 anos, que veem o clareamento como um 'luxo acessível'.",
                targeting: ["Compradores envolvidos", "Beleza (conceito social)", "Beauty salons (cosmetics)", "Spas (personal care)"]
            }
        };

        const mainContent = document.getElementById('main-content');
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function renderAdSet(data) {
            const tagsHtml = data.targeting.map(tag => `<span class="tag inline-block text-sm px-3 py-1 rounded-full mr-2 mb-2">${tag}</span>`).join('');
            
            return `
                <div class="card p-6 mb-6">
                    <h3 class="text-xl font-bold text-slate-800 mb-2">Persona-Alvo: "${data.persona}"</h3>
                    <p class="text-slate-600 leading-relaxed">${data.profile}</p>
                </div>
                <div class="card p-6">
                    <h3 class="text-xl font-bold text-slate-800 mb-4">Direcionamento Detalhado Utilizado</h3>
                    <div class="flex flex-wrap">
                        ${tagsHtml}
                    </div>
                </div>
            `;
        }

        function renderContent(target) {
            let html = '';
            const data = campaignData[target];

            if (data) {
                html += `<h2 class="text-3xl font-bold text-slate-800 mb-6">${data.title}</h2>`;
                if (target === 'overview' || target === 'strategy') {
                    html += data.content;
                } else {
                    html += renderAdSet(data);
                }
            }
            
            mainContent.innerHTML = html;
        }

        function handleLinkClick(e) {
            e.preventDefault();
            const target = e.currentTarget.dataset.target;
            
            sidebarLinks.forEach(link => link.classList.remove('active'));
            e.currentTarget.classList.add('active');

            renderContent(target);
            
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.classList.add('hidden');
            }
        }

        sidebarLinks.forEach(link => link.addEventListener('click', handleLinkClick));
        
        mobileMenuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.add('hidden');
        });

        // Initial render
        renderContent('overview');
    </script>
</body>
</html>
